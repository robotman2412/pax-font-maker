<!DOCTYPE html>
<html>
	<head>
		<title>Fontener Test?</title>
		<link rel="stylesheet" href="index.css">
		<script src="index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/opentype.js@latest/dist/opentype.min.js"></script>
		<style id="grid_zoomer"></style>
		<style id="font_importer"></style>
	</head>
	<body onload="loaded()">
		<canvas style="display: none;" width=100 height=100 id="converter"></canvas>
		<div id="glyphs">
			
		</div>
		<div id="editor">
			<h1>EDITOR</h1>
			<!-- Importing options !-->
			<table>
				<tr>
					<td>Font name:</td>
					<td><input id="font_name"></td>
				</tr>
				<tr>
					<td>Font URL:</td>
					<td><input id="font_url"></td>
				</tr>
			</table>
			<div style="text-align: center;">
				<button id="import">Import from URL</button>
			</div>
			
			<hr>
			<!-- Bitmap settings !-->
			<input value="1" type="number" id="bpp">
			<label for="bpp">Bits per pixel</label><br>
			
			<!-- Visualisations !-->
			<input checked type="checkbox" id="show_grid">
			<label for="show_grid">Show grid</label><br>
			
			<input checked type="checkbox" id="show_ruler">
			<label for="show_ruler">Show ruler</label><br>
			
			<input checked type="checkbox" id="show_outlines">
			<label for="show_outlines">Show glyph outlines</label><br>
			
			<!-- Dimensions !-->
			<table>
				<tr>
					<td>Ruler offset:</td>
					<td>
						<input id="ruler_x" type="number" value="5">
						by
						<input id="ruler_y" type="number" value="5">
					</td>
				</tr>
				<tr>
					<td>Grid size:</td>
					<td>
						<input id="canvas_width" type="number" value="20">
						by
						<input id="canvas_height" type="number" value="20">
					</td>
				</tr>
				<tr>
					<td>Glyph size:</td>
					<td>
						<input id="glyph_width" type="number" value="10">
						by
						<input id="glyph_height" type="number" value="16">
					</td>
				</tr>
			</table>
			
			<hr>
			
			<!-- Glyph selection !-->
			Glyph:
			<button id="prev_glyph">&lt;</button>
			<input style="max-width: 1.5em" id="glyph_text" value="A">
			<input style="max-width: 4.5em" id="glyph_point" value="U+00041">
			<button id="next_glyph">&gt;</button><br>
			
			<!-- Editor tools !-->
			<button id="clear_grid">Clear grid</button>
			<button id="copy">Copy glyph</button>
			<button id="paste">Paste glyph</button>
			<button id="invert">Invert glyph</button>
			
			<!-- Shifty buttons !-->
			Move
			<table id="shift_buttons">
				<tr><td></td>
				<td><button id="shift_up">^</button></td>
				<td></td></tr>
				
				<tr><td><button id="shift_left">&lt;</button></td>
				<td></td>
				<td><button id="shift_right">&gt;</button></td></tr>
				
				<tr><td></td>
				<td><button id="shift_down">v</button></td>
				<td></td></tr>
			</table>
			
			<div id="canvas" class="grid ruler">
			</div><br>
			
			<!-- Save data !-->
			Saved fonts:
			<select id="save_slot">
				<option value="unsaved">Unsaved</option>
				<option value="new_slot">New save slot...</option>
			</select><br>
			<button id="download">Download this font</button>
		</div>
	</body>
</html>
